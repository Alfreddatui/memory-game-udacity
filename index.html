                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
        </ul>
    </div>

    <div class="win-message">
        <div class="detail-win">
            <h2>Congratulations, you win!</h2>
            <div class="data-win">
                <p>Total Moves&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;<span class="moves-result">5</span></p>
                <p>Total Duration&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;<span class="time-result">00:12:05</span></p>
                <p>Total Stars&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;<span class="stars-result"></span></p>
